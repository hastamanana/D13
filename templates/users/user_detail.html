{% extends 'default.html' %}

{% block title %}
  Profile
{% endblock title %}

{% block content %}
    <h1>{{ user.username }}</h1>
    <div>
      <hr>
      <p>First name: {{ user.first_name }}</p>
      <p>Last name: {{ user.last_name }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Зарегистрировался: {{ user.date_joined }}</p>
      <br>
    </div>

    <button><a href="{% url 'user_edit' %}">Редактировать профиль</a></button>
{% endblock content %}
